<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link rel="stylesheet" href="style.css" />  
</head>
  <body>

 <div class="container py-5">
    <h1 class="text-center mb-4">Codestack index Cycler</h1>

    <div class="row g-4">
      <!-- Main cycler -->
      <div class="col-md-8">
        <div class="card main-card shadow-sm">
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h5 class="card-title">Current Selection</h5>
              <hr />
              <p class="name-display mb-1" id="currentName">
                Click the button to start!
              </p>
              <p class="mb-1" id="currentCodeEmail"></p>
              <p class="mb-0" id="currentPersonalEmail"></p>
            </div>

            <div class="mt-4">
              <button id="pickBtn" class="btn btn-primary btn-lg w-100">
                Pick Random Name
              </button>
            </div>
          </div>
        </div>
      </div>






      <!-- recent card-->
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Recent Picks (Last 5)</h5>
            <hr />
            <div id="recentList" class="list-group small">
              <div class="text-muted">No picks yet.</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>






    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
